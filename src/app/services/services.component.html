<div class="w3-text-red-d3 w3-container">
    <h1>Services</h1>
    <hr class="w3-red-d3 underline">
</div>
<div class="w3-container">
    <p class="w3-text-black">{{ servicesMsg }}</p>
</div>
<div class="w3-container">
    <div class="w3-row-padding w3-stretch w3-section w3-padding">
        <div class="w3-col l3 m6 s12 w3-padding-small" *ngFor="let service of services">
            <div class="w3-card w3-red-l5 w3-hover-white w3-container w3-center w3-padding-16">
                <img [src]="service.img" [alt]="service.title" width="60px">
                <br><br>
                <div class="w3-large w3-text-red-d3"><b>{{service.title}}</b></div>
                <p>
                    <span style="font-size:0.82em;">{{service.desc.line0}}</span>
                    <br>
                    <span style="font-size:0.82em;">{{service.desc.line1}}</span>
                </p>
            </div>
        </div>
    </div>
</div>
<br><br>
