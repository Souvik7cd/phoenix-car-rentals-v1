<div class="w3-text-red-d3 w3-container">
	<h1>Pricing</h1>
	<hr class="w3-red-d3 underline">
</div>
<div class="w3-container">
	<div class="w3-row-padding">
		<div *ngFor="let pricing of pricingCharts" class="w3-col l4 m4 s12" style="margin: auto;">
			<div class="w3-card-2 w3-red-l5 w3-hover-white">
				<div class="w3-section w3-panel w3-red-d3 w3-xlarge w3-padding-16 w3-center">
					{{ pricing.destination }}
				</div>
        <!--Mobile and PC-->
				<div class="w3-hide-medium ">
					<div class="w3-text-red-d3 w3-center w3-padding-16 w3-xxlarge">
            ₹{{ pricing.price }}</div>
					<div class="w3-center w3-xlarge">{{ pricing.rate }}</div>
					<br>
					<ul class="w3-ul w3-border-top" id="pricing-features">
						<li class="w3-padding-large" *ngFor="let feature of pricing.features">
							{{ feature }}
						</li>
					</ul>
          <!-- <div class="w3-center w3-padding-16">
            <button class="w3-button w3-hover-red-l1 w3-ripple w3-red-l3 w3-round-xxlarge" >Book Now</button>
          </div> -->
				</div>

        <!--Tablet-->
        <div class=" w3-hide-large w3-hide-small">
					<div class="w3-text-red-d3 w3-center w3-padding w3-xlarge">
            ₹{{ pricing.price }}</div>
					<div class="w3-center w3-large">{{ pricing.rate }}</div>
					<br>
					<ul class="w3-ul w3-border-top" id="pricing-features"
            style="font-size: 14px; padding-left: 10px">
						<li class="w3-padding-small" *ngFor="let feature of pricing.features">
							{{ feature }}
						</li>
					</ul>
          <!-- <div class="w3-center w3-padding-16">
            <button class="w3-button w3-hover-red-l1 w3-ripple w3-red-l3" style="font-size: 14px">Book Now</button>
          </div> -->
				</div>
			</div>
		</div>
	</div>
</div>
<br>
<div class="w3-container" style="margin-left: 2%;">
	<div class="w3-large w3-text-red-d5"><b>**Please note</b></div>
	<ul id="extras" style="font-size: 16px">
    <li>We accept all card payments and UPI.</li>
		<li>Toll & parking fees as needed.</li>
		<li>Night shift allowance for driver after 11 PM.</li>
	</ul>
</div>
